server:
  port: 8080

spring:
  application:
    name: products-service-redis-project
  datasource:
    url: jdbc:postgresql://localhost:5432/Products
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 20
  jpa:
    show-sql:
      true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.batch_size: 100
      hibernate.default_schema: public
    open-in-view: false
  data:
    redis:
      host: 127.0.0.1
      port: 6379
#      password: ${SPRING_REDIS_PASSWORD:}
#      username: ${SPRING_REDIS_USERNAME:}
      ssl:
        enabled: ${SPRING_REDIS_SSL_ENABLED:false}
        bundle: ${SPRING_REDIS_SSL_BUNDLE:}
  cache:
    type: redis